{% load static %}
<style>
    .players {
        padding: 0 8%;
        margin-bottom: 150px;
        position: relative;

    }
    .players img {
        width: 25px;
        margin: auto;
        display: block;
    }
    .players h2 {
        font-size: 35px;
        text-align: center;
    }
    .players .football {
        margin-top: 100px;
    }
    .players .volleyball {
        margin-top: 60px;
    }

    .players .top h3 {
        font-size: 22px;
        float: right;
    }
    .players .top .btn-3 {
    background: #e71515;
    transition: all 0.3s ease;
    border-radius: 10px;
    color: #fff;
    position: relative;
    z-index: 5;
    width: 145px;
    margin: auto;
    padding: 15px 0;
    display: block;
    border: none;
    cursor: pointer;
    font-size: 13px;
    font-family: 'Almarai', sans-serif;
    float: left;

    }
    .players .top .btn-3:hover {
        width: 150px;
        background: #e71515;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .players .bottom {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 20px;
        clear: both;
        padding-top: 20px;
    }
    .players .card {
        position: relative;
        cursor: pointer;
        overflow: hidden;
    }
    .players .card:hover img {
        -webkit-transform: scale(1.05);
        transform: scale(1.05);
        filter: grayscale(100%);

    }
    .players .card  img {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        object-fit: cover;
        -webkit-transition: 0.4s ease;
        transition: 2s ease;
    }
    .players .card .info {
        position: absolute;
        right: 8px;
        bottom: 5px;
        padding: 10px;
        background: url("{% static 'images/red.png' %}")

    }
    .players .card .info h3 {
        font-size: 25px;
        color: #fff;
        font-weight: bold;
        width: 50%;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

    }
    .players .card .info hr {
        margin: 2px 0;
        border: none;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.443);
        width: 20%;
    }
    .players .card .info p {
        font-size: 18px;
        color: #e71515;
        font-weight: bold;
    }


</style>
