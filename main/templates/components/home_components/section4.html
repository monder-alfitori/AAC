{% load static %}
<style>
    .media {
        padding: 50px 8%;
        background-color: rgb(43, 43, 43);
        margin-bottom: 150px;
        position: relative;
    }
    @media screen and (min-width: 1600px) {
        .media {
            padding: 50px 16%;
        }
    }
    .media a {
        text-decoration: none;
    }
    .media .top {
        margin-bottom: 40px;
    }
    .media .top h2 {
        font-size: 35px;
        font-weight: bold;
        color: #fff;
        margin-bottom: 40px;
        float: right;
    }
    .media .top .btn-3 {
    background: #fff;
    transition: all 0.3s ease;
    border-radius: 10px;
    color: #C11221;
    position: relative;
    z-index: 5;
    width: 155px;
    margin: auto;
    padding: 15px 0;
    display: block;
    border: none;
    cursor: pointer;
    font-size: 13px;
    float: left;
    font-family: 'Almarai', sans-serif;
    }
    .media .top .btn-3:hover {
        width: 160px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

    }
    .media .bottom {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 40px;
        clear: both;
        text-align: center;
    }
    .media .bottom .right .all {
        margin-top: 100px;
        text-align: center;
        transition: all .3s ease-in-out;
        cursor: pointer;

    }
    .media .bottom .right .all:hover {
        transform: scale(1.1);
    }
    .media .bottom .right .all h4 {
        font-size: 20px;
        color: #fff;
    }
    .media .bottom .right .all img {
        width: 20px;
        margin-top: 10px;
    }
    .media .bottom .right .card {
        cursor: pointer;
        overflow: hidden;

    }
    .media .bottom .right .card:hover .thump img {
        -webkit-transform: scale(1.08);
        transform: scale(1.08);
        filter: brightness(80%) grayscale(100%);
    }
    .media .bottom .right .thump {
        height: 350px;
        width: 100%;
        overflow: hidden;
        border-radius: 12px;
    }
    .media .bottom .right .thump img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        -webkit-transition: 1s ease;
        transition:1s ease;
        filter: brightness(80%);
    }
    .media .bottom .right .play {
        width: 40px;
        background-color: #C11221;
        border-radius: 50%;
        margin: auto;
        margin-top: -20px;
        display: block;
        position: relative;
        z-index: 5;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .media .bottom .right h3 {
        font-size: 22px;
        color: #fff;
        font-weight: bold;
        margin-top: 10px;
        padding: 0 10%;
    }
    .media .bottom .right .logo {
        width: 10px;
        margin: auto;
        margin-top: 5px;
        display: block;
    }
    .media .bottom .right p {
        font-size: 15px;
        color: rgba(255, 255, 255, 0.713);
        font-weight: bold;
        margin-top: 5px;
    }
    .media .bottom .left .card {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
    .media .bottom .left hr {
        margin: 10px 0;
        border: none;
        height: 1px;
        background-color: rgba(255, 255, 255, 0.443);
        width: 80%;
    }
    .media .bottom .left .card {
        cursor: pointer;
        overflow: hidden;
    }
    .media .bottom .left .card:hover .thump img {
        -webkit-transform: scale(1.08);
        transform: scale(1.08);
        filter: brightness(80%) grayscale(100%);

    }
    .media .bottom .left .card .left {
        padding: 10px;
    }
    .media .bottom .left .thump {
        height: 170px;
        width: 100%;
        overflow: hidden;
        border-radius: 12px;
    }
    .media .bottom .left .thump img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        display: inline;
        -webkit-transition: 1s ease;
        transition:1s ease;
        filter: brightness(80%);

    }
    .media .bottom .left .play {
        width: 40px;
        background-color: #C11221;
        border-radius: 50%;
        margin-top: -20px;
        display: inline;
        position: relative;
        z-index: 5;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }
    .media .bottom .left h3 {
        font-size: 18px;
        color: #fff;
        font-weight: bold;
        margin-top: 0;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;

    }
    .media .bottom .left .logo {
        width: 10px;
        margin: auto;
        margin-top: 5px;
        display: block;
    }
    .media .bottom .left p {
        font-size: 15px;
        color: rgba(255, 255, 255, 0.713);
        font-weight: bold;
        margin-top: 5px;
    }




    .Moverlay {
    position: fixed;
    top: 0;
    bottom: 0;
    left:0; 
    right: 0;
    height: 100%;
    width: 100vw;
    background: rgba(0, 0, 0, 0.814);
    transition: opacity 50ms;
    visibility: hidden;
    opacity: 0;
    z-index: 98;
    overflow-y: auto;
    -webkit-transition: 0.2s ease-in-out, left 0.2s ease-in-out;
    transition: opacity 0.2s ease-in-out, left 0.2s ease-in-out;
    display: flex;
    align-items: center;
  }
  .Moverlay:target {
    visibility: visible;
    opacity: 1;
  }
  
  .Moverlay .popup {
    margin: auto auto;
    background: #fff;
    border-radius: 10px;
    width: 50%;
    position: relative;
    transition: all 1s ease-out;
    display: flex;
    align-items: center;
  }

  .Moverlay .close {
    position: absolute;
    top: 40px;
    left: 120px;
    transition: all 20ms;
    font-size: 60px;
    font-weight: 300;
    text-decoration: none;
    color: #d51f1f;
    z-index: 99;
  }
  .Moverlay .close:hover {
    color: #000;
  }

.Moverlay .popup video {
    width: 100%;
    max-height: 80vh;
    border-radius: 10px;
  }


  @media screen and (min-width: 628px) and (max-width: 1200px) {
    .media {
        padding: 50px 5%;
    }
    .media .top .btn-3 {
    display: none;
    }
    .media .top h2 {
        font-size: 30px;
        text-align: center;
        float: none;
    }
    .media .bottom {
        grid-template-columns: 1fr;
        gap: 60px;
    }
    .media .bottom .right .all {
        margin-top: 40px;
        margin-bottom: 20px;
    }
    .media .bottom .right .thump {
        height: 450px;
    }
    .media .bottom .right h3 {
        font-size: 25px;
    }
    .media .bottom .right .logo {
        width: 15px;
    }
    .media .bottom .right p {
        font-size: 18px;
    }

    .media .bottom .left .card {
        grid-template-columns: 1.2fr 1fr;
        gap: 0;
    }
    .media .bottom .left .card .left {
       padding-top: 50px;
    }
    
    .media .bottom .left h3 {
        font-size: 22px;
    }
    .media .bottom .left .logo {
        width: 15px;
    }
    .media .bottom .left p {
        font-size: 18px;
    }


    .media .bottom .left hr {
        width: 100%;
        margin: 20px 0;
    }

    .media .bottom .left .thump {
        height: 240px;

    }



    .Moverlay .popup {
    border-radius: 8px;
    width: 90%;
  }
  .Moverlay .close {
    top: 40px;
    left: 5%;
  }
    }

  @media screen and (max-width: 628px) {
    .media {
        padding: 50px 5%;
    }
    .media .top .btn-3 {
    display: none;
    }
    .media .top h2 {
        font-size: 30px;
        text-align: center;
        float: none;
    }
    .media .bottom {
        grid-template-columns: 1fr;
        gap: 40px;
    }
    .media .bottom .right .all {
        margin-top: 40px;
        margin-bottom: 20px;
    }
    .media .bottom .right .thump {
        height: 200px;
    }
    .media .bottom .right h3 {
        font-size: 18px;
        margin-top: 20px;
    }
    .media .bottom .right p {
        font-size: 12px;
        margin-top: 10px;
        font-weight: 300;

    }
    .media .bottom .left .card {
        grid-template-columns: 1.2fr 1fr;
        gap: 0;
    }
    .media .bottom .left hr {
        width: 100%;
    }
    .media .bottom .left .thump {
        height: 100px;
        border-radius: 8px;
    }
    .media .bottom .left .thump img {
        border-radius: 8px;

    }
    .media .bottom .left .play {
        width: 25px;
    }
    .media .bottom .left h3 {
        font-size: 15px;
        -webkit-line-clamp: 2;
        line-height: 1.5;
    }
    .media .bottom .left p {
        font-size: 12px;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        margin-top: 10px;
        font-weight: 300;
    }
    .media .bottom .left .logo {
        display: none;      
    }

    .Moverlay .popup {
    border-radius: 8px;
    width: 90%;
  }
  .Moverlay .close {
    top: 40px;
    left: 5%;
  }
    }
</style>

<div class="media">
    <div class="top">
        <h2>ميديا السويحلي</h2>
        <a onclick="openLoaderPage()" hx-get="{% url 'media' %}"><button class="btn btn-3">عرض الكل</button></a>
    </div>

    <div class="bottom">
        <div class="right">
            {% for obj in media|slice:":1" %}
            <a href="#showMedia{{obj.id}}">
                <div class="card">
                    <div class="thump">
                        <img src="/media/{{obj.thumbnail}}/" alt="">
                    </div>
                    <img src="{% static 'images/play.png' %}" alt="" class="play">
                    <h3>{{obj.title}}</h3>
                    <img src="{% static 'images/Slogo.png' %}" alt="" class="logo">
                    <p>منذ {{obj.created_at|timesince}}</p>
                </div>
            </a>
            <div id="showMedia{{obj.id}}" class="Moverlay">
                <a class="close" onclick="closePopup()" href="#">&times;</a>
                <div class="popup">
                    <video controls id="video">
                        <source src="/media/{{obj.video}}" type="video/mp4">
                        Your browser does not support the video tag.
                      </video>
                </div>
            </div>
            {% endfor %}
            <a onclick="openLoaderPage()" hx-get="{% url 'media' %}">
            <div class="all">
                <h4>عرض الكل</h4>
                <img src="{% static 'images/rightarrow.png' %}" alt="">
            </div>
            </a>
        </div>
        <div class="left">
            {% for obj in media|slice:"1:5" %}
            <a href="#showMedia{{obj.id}}">
                <div class="card">
                    <div class="right">
                        <div class="thump">
                            <img src="/media/{{obj.thumbnail}}/" alt="">
                        </div>
                        <img src="{% static 'images/play.png' %}" alt="" class="play">
                    </div>
                    <div class="left">
                        <h3>{{obj.title}}</h3>
                        <img src="{% static 'images/Slogo.png' %}" alt="" class="logo">
                        <p>منذ {{obj.created_at|timesince}}</p>
                    </div>
                </div>
            </a>
            <div id="showMedia{{obj.id}}" class="Moverlay">
                <a class="close" onclick="closePopup()" href="#">&times;</a>
                <div class="popup">
                    <video controls id="video">
                        <source src="/media/{{obj.video}}" type="video/mp4">
                        Your browser does not support the video tag.
                      </video>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </div>

</div>
