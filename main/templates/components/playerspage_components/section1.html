{% load static %}
<style>
    .players {
        padding: 0 8%;
        margin-bottom: 200px;
        position: relative;

    }
    @media screen and (min-width: 1600px) {
        .players {
            padding: 0 16%;
        }
    }
    .players img {
        width: 25px;
        margin: auto;
        display: block;
    }
    .players h2 {
        font-size: 35px;
        text-align: center;
    }
    .players .sort {
        text-align: center;
        margin-top: 10px;
    }
    .players a{
        padding: 0 10px;
        border-left: 1px solid #C11221;
        text-decoration: none;
        color: #C11221;
        font-size: 16px;
    }
    .players a:hover {
        color: #2d2d2d;
    }
    .players .football {
        margin-top: 60px;
    }

    .players .bottom {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 20px;
        clear: both;
        padding-top: 20px;
    }
    .players .card {
        position: relative;
        cursor: pointer;
        overflow: hidden;
    }
    .players .card:hover img {
        -webkit-transform: scale(1.05);
        transform: scale(1.05);
        filter: grayscale(100%);

    }
    .players .card  img {
        width: 100%;
        height: 100%;
        border-radius: 15px;
        object-fit: cover;
        -webkit-transition: 0.4s ease;
        transition: 2s ease;
    }
    .players .card .info {
        position: absolute;
        right: 8px;
        bottom: 5px;
        padding: 10px;
        background: url("{% static 'images/red.png' %}")

    }
    .players .card .info h3 {
        font-size: 25px;
        color: #fff;
        font-weight: bold;
        width: 50%;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

    }
    .players .card .info hr {
        margin: 2px 0;
        border: none;
        height: 2px;
        background-color: rgba(255, 255, 255, 0.443);
        width: 20%;
    }
    .players .card .info p {
        font-size: 18px;
        color: #C11221;
        font-weight: bold;
    }


</style>
