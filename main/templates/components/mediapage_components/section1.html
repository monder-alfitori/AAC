{% load static %}
<style>
    .media {
        padding: 0 8%;

        margin-bottom: 150px;
        position: relative;
    }
    @media screen and (min-width: 1600px) {
        .media {
            padding: 0 16%;
        }
    }
    .media a {
        text-decoration: none;
    }
    .media .top {
        margin-bottom: 20px;
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 10px;
        align-items: center;
    }
    .media .top h2 {
        font-size: 35px;
        font-weight: bold;
        color: #000;
        margin-bottom: 40px;
        float: right;
    }
    .media .top .sort {
        text-align: left;
    }
    .media .top a{
        padding: 0 10px;
        border-right: 1px solid #C11221;
        text-decoration: none;
        color: #C11221;
        font-size: 16px;
    }
    .media .top a:hover {
        color: #2d2d2d;
    }

    .media .bottom {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        gap: 20px;
        clear: both;
        text-align: center;
    }

    .media .bottom .card {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        cursor: pointer;
        overflow: hidden;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.19) 0px 5px 15px;
    }
    .media .bottom hr {
        margin: 10px 0;
        border: none;
        height: 1px;
        background-color: rgba(0, 0, 0, 0.443);
        width: 80%;
    }

    .media .bottom .card:hover .thump img {
        -webkit-transform: scale(1.08);
        transform: scale(1.08);
        filter: brightness(80%) grayscale(100%);
    }
    .media .bottom .card .left {
        padding: 10px 10px 20px 10px;
        margin-top: -10px;
    }
    .media .bottom .thump {
        height: 170px;
        width: 100%;
        overflow: hidden;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }
    .media .bottom .thump img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: inline;
        -webkit-transition: 1s ease;
        transition:1s ease;
        filter: brightness(80%);

    }
    .media .bottom .play {
        width: 40px;
        background-color: #C11221;
        border-radius: 50%;
        margin-top: -20px;
        display: inline;
        position: relative;
        z-index: 5;
        box-shadow: rgba(121, 121, 121, 0.35) 0px 5px 15px;
        
    }
    .media .bottom h3 {
        font-size: 16px;
        color: #000;
        font-weight: bold;
        margin-top: 0;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    .media .bottom .logo {
        width: 8px;
        margin: auto;
        margin-top: 5px;
        display: block;
    }
    .media .bottom p {
        font-size: 14px;
        color: rgba(0, 0, 0, 0.713);
        font-weight: bold;
        margin-top: 5px;
    }

    .Moverlay {
    position: fixed;
    top: 0;
    bottom: 0;
    left:0; 
    right: 0;
    height: 100%;
    width: 100vw;
    background: rgba(0, 0, 0, 0.814);
    transition: opacity 50ms;
    visibility: hidden;
    opacity: 0;
    z-index: 98;
    overflow-y: auto;
    -webkit-transition: 0.2s ease-in-out, left 0.2s ease-in-out;
    transition: opacity 0.2s ease-in-out, left 0.2s ease-in-out;
    display: flex;
    align-items: center;
  }
  .Moverlay:target {
    visibility: visible;
    opacity: 1;
  }
  
  .Moverlay .popup {
    margin: auto auto;
    background: #fff;
    border-radius: 10px;
    width: 50%;
    position: relative;
    transition: all 1s ease-out;
    display: flex;
    align-items: center;
  }

  .Moverlay .close {
    position: absolute;
    top: 40px;
    left: 120px;
    transition: all 20ms;
    font-size: 60px;
    font-weight: 300;
    text-decoration: none;
    color: #d51f1f;
    z-index: 99;
  }
  .Moverlay .close:hover {
    color: #000;
  }

.Moverlay .popup video {
    width: 100%;
    border-radius: 10px;
  }



  @media screen and (min-width: 628px) and (max-width: 1200px) {
    .media {
        padding: 0 5%;
    }
    .media .top {
        grid-template-columns: 1fr;
        margin-bottom: 40px;
        text-align: center;
    }
    .media .top h2 {
        float: none;
        font-size: 35px;
        margin-bottom: 10px;
        text-align: center;
    }
    .media .sort {
        margin: auto;
        text-align: center;
        padding: 0;
    }
    .media .sort a {
        padding: 0 5px;
        font-size: 16px;
    }   
    .media .bottom {
        grid-template-columns: 1fr 1fr 1fr;
        gap: 10px;
    }
    .media .bottom .thump {
        height: 150px;
    }
}





  @media screen and (max-width: 628px) {
    .media {
        padding: 0 5%;
        
    }
    .media .top {
        grid-template-columns: 1fr;
        margin-bottom: 40px;

    }
    .media .top h2 {
        float: none;
        font-size: 30px;
        margin-bottom: 10px;
        text-align: center;
    }
    .media .sort {
        margin: auto;
        text-align: center;
        padding: 0;
    }
    .media .sort a {
        padding: 0 5px;
        font-size: 12px;
    }
    .media .bottom {
        grid-template-columns: 1fr 1fr;
        gap: 10px;
    }
    .media .bottom .card {
        border-radius: 8px;
    }
    .media .bottom .thump {
        height: 100px;
        width: 100%;
        overflow: hidden;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    .media .bottom .play {
        width: 25px;
    }
    .media .bottom h3 {
        font-size: 12px;
        -webkit-line-clamp: 2;
    }
    .media .bottom .logo {
        display: none;
    }
    .media .bottom p {
        font-weight: 300;
        font-size: 12;
        margin-top: 10px;
    }
    .Moverlay .popup {
    border-radius: 8px;
    width: 90%;
  }
  .Moverlay .close {
    top: 40px;
    left: 5%;
  }
    }
</style>

<div class="media">
    <div class="top">
        <a onclick="openLoaderPage()" hx-get="{% url 'media' %}" style="text-decoration: none; color:#000; border-right: none; padding: 0;"><h2>ميديا السويحلي</h2></a>
        <div class="sort">
            <form action="{% url 'media' %}">
                <a style="border-right: none;" class="sortItem" onclick="openLoaderPage()" hx-get="{% url 'media' %}?sort=highligts">الملخصات</a>
                <a class="sortItem" onclick="openLoaderPage()" hx-get="{% url 'media' %}?sort=archieve">الأرشيف</a>
                <a class="sortItem" onclick="openLoaderPage()" hx-get="{% url 'media' %}?sort=meetings">لقاءات إعلامية</a>
                <a class="sortItem" onclick="openLoaderPage()" hx-get="{% url 'media' %}?sort=volleyball">الطائرة</a>
            </form>
        </div>
    </div>

    <div class="bottom">
        {% for obj in media %}
        <a href="#showMedia{{obj.id}}">
            <div class="card">
                <div class="right">
                    <div class="thump">
                        <img src="/media/{{obj.thumbnail}}/" alt="">
                    </div>
                    <img src="{% static 'images/play.png' %}" alt="" class="play">
                </div>
                <div class="left">
                    <h3>{{obj.title}}</h3>
                    <img src="{% static 'images/Slogo.png' %}" alt="" class="logo">
                    <p>{{obj.created_at|date:'Y-m-d'}}</p>
                </div>
            </div>
        </a>
        <div id="showMedia{{obj.id}}" class="Moverlay">
            <a class="close" onclick="closePopup()" href="#">&times;</a>
            <div class="popup">
                <video controls id="video">
                    <source src="/media/{{obj.video}}" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
