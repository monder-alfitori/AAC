{% load static %}
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .latest { 
        padding: 0 8%;
        margin-bottom: 150px;
        position: relative;
    }
    @media screen and (min-width: 1600px) {
        .latest {
            padding: 0 16%;
        }
    }
    .latest .top {
        display: grid;
        grid-template-columns: 1fr 3fr;
        gap: 10px;
        align-items: center;
    }
    .latest h2 {
        font-size: 35px;
        font-weight: bold;
        color: #000;
        margin-bottom: 40px;
        float: right;
    }
    .latest .top .sort {
        text-align: left;
    }
    .latest .top a{
        padding: 0 10px;
        border-right: 1px solid #C11221;
        text-decoration: none;
        color: #C11221;
        font-size: 16px;
    }
    .latest .top a:hover {
        color: #2d2d2d;
    }
    .latest .cards {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        gap: 30px;
        clear: both;
    }
    .latest a {
        text-decoration: none;
    }
    .latest .card {
        border-radius: 12px;
        cursor: pointer;
        background-color: #fff;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        transition: all .3s ease-in-out;
        
    }
    .latest .card:hover {
        transform: scale(1.03);
        border-bottom: 4px solid #C11221;
    }
    .latest .card .top {
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
        line-height: 2;
    }
    .latest .img img {
        width: 100%;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        height: 250px;
        object-fit: cover;
        filter: brightness(90%) grayscale(10%);
    }
    .latest .info {
        padding: 10px 20px 20px 20px;
    }
    .latest .info img {
        width: 18px;
        display: inline;
        margin-left: 5px;
    }
    .latest .info h6 {
        font-size: 15px;
        color: #C11221;
        font-weight: 500;
        display: inline;
        margin-left: 5px;
    }
    .latest .info p {
        font-size: 12px;
        color: #666;
        font-weight: 300;
        display: inline;
    }
    .latest .info h3 {
        font-size: 18px;
        color: #000;
        font-weight: bold;
        margin-top: 10px;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }



    @media screen and (min-width: 628px) and (max-width: 1200px) {
    .latest {
        padding: 50px 5% 50px 5%;
    }
    .latest .top {
        grid-template-columns: 1fr;
        margin-bottom: 40px;
    }
    .latest h2 {
        float: none;
        font-size: 35px;
        margin-bottom: 10px;
        text-align: center;
    }
    .latest .sort {
        margin: auto;
        text-align: center;

        padding: 0;
    }
    .latest .sort a {
        padding: 0 5px;
        font-size: 16px;
    }   
    .latest .cards {
        grid-template-columns: 1fr 1fr;
    }
}



    @media screen and (max-width: 628px) {
    .latest {
        padding: 0 5%;
    }
    .latest .top {
        grid-template-columns: 1fr;

        margin-bottom: 30px;
    }
    .latest h2 {
        float: none;
        font-size: 30px;
        margin-bottom: 10px;
        text-align: center;
    }
    .latest .sort {
        margin: auto;
        text-align: center;

        padding: 0;
    }
    .latest .sort a {
        padding: 0 5px;
        font-size: 12px;
    }
    .latest .cards {
        grid-template-columns: 1fr;
    }
    .latest .info h3 {
        margin-top: -25px;
        -webkit-line-clamp: 2;
    }
    }
</style>


<div class="latest">
    <div class="top">
        <a onclick="openLoaderPage()" hx-get="{% url 'news' %}" style="text-decoration: none; color:#000; border-right: none; padding: 0;"><h2>مدونة السويحلي</h2></a>
        <div class="sort">
            <form action="{% url 'news' %}">
                <a style="border-right: none;" class="sortItem" onclick="openLoaderPage()" hx-get="{% url 'news' %}?sort=firstTeam">الفريق الأول</a>
                <a class="sortItem" onclick="openLoaderPage()" hx-get="{% url 'news' %}?sort=volleyball">فريق الطائرة</a>
                <a class="sortItem" onclick="openLoaderPage()" hx-get="{% url 'news' %}?sort=academy">الأكاديمية</a>
                <a class="sortItem" onclick="openLoaderPage()" hx-get="{% url 'news' %}?sort=club">النادي</a>
            </form>
        </div>
    </div>

    <div class="cards">

        {% for obj in news %}
        <a onclick="openLoaderPage()" hx-get="{% url 'newsDetail' obj.id %}">
            <div class="card">
                <div class="img">
                    <img src="/media/{{obj.image}}/" alt="">
                </div>
                <div class="info">
                    <div class="top">
                        <img src="{% static 'images/news.png' %}" alt="">
                        <h6>{{obj.category}}</h6>
                        <p style="direction:ltr;">{{obj.created_at|date:"Y-m-d"}}</p>
                    </div>
                    <h3>{{obj.title}}</h3>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
</div>
